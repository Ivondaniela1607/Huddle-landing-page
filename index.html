<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" 
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <section class="header">
    <img src="images/logo.svg" alt="">
  </section>

  <section class="container">
    <div class="hero">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="hero-detail">
      <div class="hero-detail-title">
        <p class="title">Build The Community</p>
        <p class="title">Your Fans Will Love</p>
      </div>
      <div class="hero-detail-p">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      </div> 
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </div> 
  </section>

  <section class="footer">
    <div class="social">
      <i class="fab fa-facebook-f light-text" id="facebook-icon" aria-hidden="true"></i>
      <i class="fab fa-twitter light-text" id="twitter-icon" aria-hidden="true"></i>
      <i class="fab fa-instagram light-text" id="instagram-icon" aria-hidden="true"></i>      
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivonne Cristancho </a>.
    </p>
  </footer>
  
</body>
</html>
